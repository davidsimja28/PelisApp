<ion-slides  [options]=slideOpts>
  <ion-slide *ngFor="let pares of movies | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let p of pares">
        <ion-card (click)="verDetalle(p.id)">
          <img [src]="p.poster_path | imagen" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button  expand="full" size="large" (click)="loadMovies()">
      <ion-icon slot="icon-only" name="add" class="btn-mas" ></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
